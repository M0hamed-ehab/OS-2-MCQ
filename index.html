<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanfoundry MCQ Library - Index</title>
    <style>
        body {
            font-family: "Open Sans", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Sanfoundry Blue Header */
        header {
            background: #006699;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }


        /* Section Layout */
        .sf-section {
            margin-bottom: 40px;
            border: 1px solid #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .sf-section h2 {
            background: #f8f8f8;
            color: #006699;
            margin: 0;
            padding: 15px;
            font-size: 20px;
            border-bottom: 1px solid #eee;
        }

        .quiz-list {
            display: flexbox;
            gap: 10px;
            padding: 20px;
            list-style: none;
            margin: 0;
        }

        .quiz-item a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-left: 3px solid #006699;
            background: #fff;
            transition: 0.2s;
            border-bottom: 1px solid #f0f0f0;
            margin: 5px 0;
        }

        .quiz-item a:hover {
            background: #f0f7fb;
            padding-left: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Sanfoundry MCQ Library</h1>
    </header>

    <div class="container">


        <div class="sf-section">
            <h2>Operating System-2</h2>
            <ul class="quiz-list">
                <li class="quiz-item"><a href="All.html">All Chapters</a></li>
                <li class="quiz-item"><a href="6n7.html">Chapters 6 and 7</a></li>
                <li class="quiz-item"><a href="8.html">Chapter 8</a></li>
                <li class="quiz-item"><a href="16.html">Chapter 16</a></li>
            </ul>
        </div>

    </div>



</body>

</html>
